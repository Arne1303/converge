name: npm-build
on:
  pull_request:
    branches:
      - master
    types:
      - closed
  push:
    branches:
      - master
jobs:
  npm-build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
        contents: write
    steps:
      - name: Manual checkout
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git .
          git checkout master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Use Node.js
        run: |
          echo "Node.js version:"
          node --version
          echo "npm version:"
          npm --version
      
      - name: Install dependencies
        run: npm ci
        
      - name: Build assets
        run: |
          echo "Building assets..."
          npm run build
          
      - name: Pull changes 
        run: git pull 
          
      - name: List files in the dist directory
        run: |
          echo "Listing files in dist folder"
          ls -R ./dist
          
      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git add -f ./dist
          git commit -m "chore: build assets" || echo "No changes to commit"
          git push origin master
